<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehicleOfInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form style='width: 90%; min-width: 700px; vertical-align'">
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <b:dataTable value="#{vehicleOfInterestController.items}" var="item" caption="Vehicles of Interest">
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_licensePlate}"/>
                            </f:facet>
                            <h:outputText value="#{item.licensePlate}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_vehYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.vehYear}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_ownersName}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownersName}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_ownersPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownersPhone}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_reason}"/>
                            </f:facet>
                            <h:outputText value="#{item.reason}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_make}"/>
                            </f:facet>
                            <h:outputText value="#{item.make}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehicleOfInterestTitle_model}"/>
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vehicleOfInterestController.prepareView}" value="#{bundle.ListVehicleOfInterestViewLink}"/>
                            <h:outputText value=" "/>
                        </b:dataTableColumn>
                    </b:dataTable>
                <b:pillLinks>
                    <b:navLink outcome="/vehicleOfInterest/List">Refresh</b:navLink>
                </b:pillLinks>
                <br /><br /><br /><br /><br /><br /><br />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
