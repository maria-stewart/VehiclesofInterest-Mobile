<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReasonForInterestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReasonForInterestEmpty}" rendered="#{reasonForInterestController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reasonForInterestController.items.rowCount > 0}">
                     <b:dataTable value="#{reasonForInterestController.items}" var="item">
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReasonForInterestTitle_reason}"/>
                            </f:facet>
                            <h:outputText value="#{item.reason}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReasonForInterestTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reasonForInterestController.prepareView}" value="#{bundle.ListReasonForInterestViewLink}"/>
                            <h:outputText value=" "/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:panelGroup>
                
                <b:pillLinks>
                    <b:navLink outcome="/index" value="Home" />
                </b:pillLinks>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
